<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Dolphin POS | Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .toast-enter { transform: translate(-50%, 100%); opacity: 0; }
        .toast-show { transform: translate(-50%, 0); opacity: 1; }
        .modal-bg { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(4px); }
        input[type=range] { accent-color: #4f46e5; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <div id="cancelModal" class="hidden fixed inset-0 z-[200] flex items-center justify-center p-4 modal-bg">
        <div class="bg-white rounded-[2rem] p-8 max-w-sm w-full shadow-2xl">
            <h3 class="text-xl font-bold text-slate-800 mb-2">Cancelar esta venda?</h3>
            <p class="text-slate-500 text-sm mb-6">Esta ação irá esvaziar o carrinho e resetar todos os descontos aplicados.</p>
            <div class="flex gap-3">
                <button onclick="closeModal()" class="flex-1 py-3 rounded-xl font-bold bg-slate-100 text-slate-600">Manter Itens</button>
                <button onclick="confirmClearCart()" class="flex-1 py-3 rounded-xl font-bold bg-rose-500 text-white shadow-lg shadow-rose-200">Confirmar</button>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[100] flex flex-col gap-3"></div>

    <div class="flex-1 flex flex-col bg-white">
        <header class="p-8 border-b flex justify-between items-center">
            <h1 class="text-2xl font-black text-indigo-600 tracking-tighter uppercase">Dolphin POS</h1>
            <div class="flex items-center gap-4">
                <select id="currency" onchange="updateCart()" class="bg-slate-100 border-none rounded-xl px-4 py-2 text-sm font-bold">
                    <option value="AOA">AOA (Kwanzas)</option>
                    <option value="USD">USD (Dólares)</option>
                    <option value="EUR">EUR (Euros)</option>
                </select>
                <button onclick="openModal()" class="text-slate-400 hover:text-rose-500 font-bold text-xs">CANCELAR VENDA</button>
            </div>
        </header>

        <div class="p-8">
            <div class="relative">
                <i data-lucide="search" class="absolute left-4 top-3.5 text-slate-300 w-5 h-5"></i>
                <input type="text" id="search" placeholder="Buscar produto..." class="w-full bg-slate-50 border-none rounded-2xl py-3.5 pl-12 pr-4 focus:ring-2 focus:ring-indigo-500/20 outline-none">
            </div>
        </div>

        <div id="grid" class="flex-1 overflow-y-auto p-8 grid grid-cols-3 gap-6"></div>
    </div>

    <div class="w-[480px] bg-white border-l shadow-2xl flex flex-col">
        <div class="p-8 border-b flex justify-between items-center">
            <h2 class="font-bold flex items-center gap-2"><i data-lucide="shopping-cart" class="text-indigo-600"></i> Carrinho</h2>
            <span id="itemCount" class="text-xs font-black text-indigo-600 bg-indigo-50 px-3 py-1 rounded-lg">0 ITENS</span>
        </div>

        <div id="cartItems" class="flex-1 overflow-y-auto p-8 space-y-4"></div>

        <div class="p-8 bg-slate-900 text-white rounded-t-[3rem] space-y-6">
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Desconto Global</label>
                    <div class="flex items-center gap-2">
                        <input type="number" id="discInp" value="0" min="0" max="100" oninput="syncDisc('inp')" class="bg-transparent text-right w-10 border-b border-slate-700 outline-none font-bold text-indigo-400">
                        <span class="text-indigo-400 font-bold text-xs">%</span>
                    </div>
                </div>
                <input type="range" id="discRange" min="0" max="100" value="0" oninput="syncDisc('range')" class="w-full">
            </div>

            <div class="pt-6 border-t border-slate-800 space-y-3">
                <div class="flex justify-between text-xs text-slate-400">
                    <span>Subtotal Bruto</span>
                    <span id="resBase">0,00</span>
                </div>
                <div class="flex justify-between text-xs text-rose-400">
                    <span>Desconto Aplicado (-)</span>
                    <span id="resDiscVal">0,00</span>
                </div>
                <div class="flex justify-between text-xs text-indigo-400">
                    <span>IVA/Taxas (+)</span>
                    <span id="resTaxes">0,00</span>
                </div>
                <div class="flex justify-between items-end pt-4">
                    <span class="font-bold text-slate-200">TOTAL FINAL</span>
                    <span id="resTotal" class="text-5xl font-black tracking-tighter">0,00</span>
                </div>
            </div>

            <div id="guardAlert" class="hidden p-4 bg-rose-500/10 border border-rose-500/20 rounded-2xl flex gap-3">
                <i data-lucide="shield-off" class="w-5 h-5 text-rose-500 shrink-0"></i>
                <p id="guardMsg" class="text-[11px] text-rose-200 font-medium"></p>
            </div>

            <button onclick="finalizeSale()" id="btnFinalize" class="w-full bg-indigo-500 hover:bg-indigo-400 text-white font-bold py-5 rounded-2xl transition-all flex items-center justify-center gap-3 active:scale-95">
                <i data-lucide="check-circle" class="w-5 h-5"></i> FINALIZAR VENDA
            </button>
        </div>
    </div>

    <script>
        let products = [];
        let cart = JSON.parse(localStorage.getItem('dolphin_cart')) || [];
        const fx = { AOA: 1, USD: 0.0012, EUR: 0.0011 };

        function openModal() { if(cart.length > 0) document.getElementById('cancelModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('cancelModal').classList.add('hidden'); }

        function notify(msg, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `${type === 'success' ? 'bg-slate-900 border-indigo-500' : 'bg-rose-600 border-rose-400'} text-white border-l-4 px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 min-w-[300px] transition-all duration-500 toast-enter`;
            toast.innerHTML = `<i data-lucide="${type === 'success' ? 'check-circle' : 'alert-octagon'}" class="w-5 h-5"></i> <span class="text-sm font-bold">${msg}</span>`;
            container.appendChild(toast);
            lucide.createIcons();
            setTimeout(() => toast.classList.add('toast-show'), 10);
            setTimeout(() => { toast.classList.remove('toast-show'); setTimeout(() => toast.remove(), 500); }, 4000);
        }

        async function init() {
            lucide.createIcons();
            const resp = await fetch('http://localhost:8080/products');
            products = await resp.json();
            renderProducts(products);
            if(cart.length > 0) updateCart();
        }

        function renderProducts(list) {
            const grid = document.getElementById('grid');
            grid.innerHTML = list.map(p => `
                <div onclick="addToCart('${p.sku}')" class="bg-white border p-6 rounded-[2rem] hover:shadow-xl transition-all cursor-pointer group">
                    <div class="w-12 h-12 bg-slate-50 rounded-xl mb-4 flex items-center justify-center group-hover:bg-indigo-600 group-hover:text-white">
                        <i data-lucide="package" class="w-6 h-6"></i>
                    </div>
                    <h3 class="font-bold text-slate-800 text-sm mb-1 line-clamp-1">${p.name}</h3>
                    <p class="text-xs font-black text-indigo-600">${formatValue(p.value)}</p>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function syncDisc(src) {
            const r = document.getElementById('discRange');
            const i = document.getElementById('discInp');
            src === 'range' ? i.value = r.value : r.value = i.value;
            updateCart();
        }

        function formatValue(v) {
            const cur = document.getElementById('currency').value;
            const converted = (v || 0) * fx[cur];
            return isNaN(converted) ? "0,00" : converted.toLocaleString('pt-AO', { style: 'currency', currency: cur });
        }

        function addToCart(sku) {
            const p = products.find(i => i.sku === sku);
            const item = cart.find(i => i.sku === sku);
            item ? item.qty++ : cart.push({ ...p, qty: 1 });
            save();
        }

        // FUNÇÃO DE RESET TOTAL
        function fullReset() {
            cart = [];
            localStorage.removeItem('dolphin_cart');
            
            // RESET DOS CAMPOS DE DESCONTO
            document.getElementById('discInp').value = 0;
            document.getElementById('discRange').value = 0;
            
            updateCart();
        }

        function confirmClearCart() { 
            fullReset();
            closeModal(); 
        }

        function save() {
            localStorage.setItem('dolphin_cart', JSON.stringify(cart));
            updateCart();
        }

        async function updateCart() {
            const disc = parseInt(document.getElementById('discInp').value) || 0;
            renderCart();
            if (cart.length === 0) return resetUI();

            const resp = await fetch('http://localhost:8080/orders?version=1.1', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    items: cart.map(i => ({ sku: i.sku, value: i.value, qty: i.qty })),
                    discountPercentage: disc / 100
                })
            });
            const result = await resp.json();

            let manualSubtotal = cart.reduce((acc, i) => acc + (i.value * i.qty), 0);
            let baseCalculada = result.stateFragment.baseValue || manualSubtotal;

            document.getElementById('resBase').innerText = formatValue(baseCalculada);
            let discountAmount = baseCalculada * (disc / 100);
            document.getElementById('resDiscVal').innerText = `- ${formatValue(discountAmount)}`;
            document.getElementById('resTaxes').innerText = formatValue(result.stateFragment["appliedTaxes.VAT"] || 0);
            document.getElementById('resTotal').innerText = formatValue(result.stateFragment.totalValue || baseCalculada);

            const alert = document.getElementById('guardAlert');
            const btn = document.getElementById('btnFinalize');
            if (result.guardsHit && result.guardsHit.length > 0) {
                alert.classList.remove('hidden');
                document.getElementById('guardMsg').innerText = result.guardsHit[0].context;
                btn.disabled = true;
            } else {
                alert.classList.add('hidden');
                btn.disabled = false;
            }
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            document.getElementById('itemCount').innerText = `${cart.length} ITENS`;
            container.innerHTML = cart.map((i, idx) => `
                <div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl">
                    <div>
                        <p class="text-sm font-bold text-slate-800">${i.name}</p>
                        <p class="text-[10px] text-slate-400 font-black uppercase">${i.qty}x | ${formatValue(i.value)}</p>
                    </div>
                    <button onclick="cart.splice(${idx},1); save()" class="text-slate-300 hover:text-rose-500"><i data-lucide="x" class="w-4 h-4"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function resetUI() {
            document.getElementById('resBase').innerText = formatValue(0);
            document.getElementById('resDiscVal').innerText = formatValue(0);
            document.getElementById('resTaxes').innerText = formatValue(0);
            document.getElementById('resTotal').innerText = formatValue(0);
            document.getElementById('guardAlert').classList.add('hidden');
            // Não limpamos os inputs aqui para permitir que o user ajuste o desconto antes de colocar itens
        }

        async function finalizeSale() {
            if (cart.length === 0) return;
            const sale = {
                id: "SALE-" + Date.now(),
                currency: document.getElementById('currency').value,
                items: cart.map(i => ({ sku: i.sku, value: i.value, qty: i.qty })),
                discountPercentage: (parseInt(document.getElementById('discInp').value) || 0) / 100
            };

            const resp = await fetch('http://localhost:8080/sales', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(sale)
            });

            if (resp.ok) { 
                notify("Venda realizada com sucesso!"); 
                fullReset(); // Reset completo após sucesso
            } else { 
                const err = await resp.json(); notify(err.reason || "Erro ao salvar", "error"); 
            }
        }

        init();
    </script>
</body>
</html>
