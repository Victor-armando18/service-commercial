<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Dolphin Commercial | Enterprise POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .product-card { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .product-card:hover { transform: translateY(-4px); }
        .toast-active { transform: translate(-50%, 0) !important; opacity: 1 !important; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <div id="toastContainer" class="fixed top-6 left-1/2 -translate-x-1/2 z-[100] flex flex-col gap-3 pointer-events-none"></div>

    <aside class="w-80 bg-slate-900 text-white flex flex-col p-8 shadow-2xl z-20">
        <div class="mb-12 flex items-center gap-4">
            <div class="h-12 w-12 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                <i class="fas fa-anchor text-xl"></i>
            </div>
            <span class="font-black text-xl tracking-tighter uppercase">Dolphin<span class="text-blue-500 italic">Commercial</span></span>
        </div>

        <div class="space-y-8 flex-1">
            <div>
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Moeda de Operação</label>
                <select id="currency" onchange="sync()" class="w-full mt-3 bg-slate-800 border-none rounded-2xl p-4 text-sm font-bold focus:ring-2 focus:ring-blue-500 transition-all cursor-pointer">
                    <option value="AOA">Kwanza (Kz)</option>
                    <option value="USD">Dólar (USD)</option>
                    <option value="BRL">Real (R$)</option>
                    <option value="EUR">Euro (€)</option>
                </select>
            </div>

            <div>
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Desconto Global (%)</label>
                <input type="number" id="discountPct" value="0" min="0" oninput="sync()" class="w-full mt-3 bg-slate-800 border-none rounded-2xl p-4 text-sm font-bold focus:ring-2 focus:ring-blue-500">
                <p class="text-[10px] text-blue-400/80 mt-3 font-semibold flex items-center gap-2">
                    <i class="fas fa-shield-halved"></i> OPA Max Constraint: 15%
                </p>
            </div>
        </div>

        <button onclick="cancelOperation()" class="w-full group bg-slate-800/50 hover:bg-red-500/10 text-slate-500 hover:text-red-500 py-5 rounded-2xl text-xs font-black transition-all border border-slate-700 hover:border-red-500/30 flex items-center justify-center gap-3">
            <i class="fas fa-trash-alt group-hover:shake transition-transform"></i> CANCELAR VENDA
        </button>
    </aside>

    <main class="flex-1 flex flex-col overflow-hidden">
        <header class="h-24 bg-white/80 backdrop-blur-md border-b px-10 flex items-center justify-between">
            <h1 class="font-black text-slate-800 uppercase tracking-widest text-xs">Catálogo de Artigos</h1>
            <div id="status" class="flex items-center gap-3 text-[10px] font-black text-green-500 bg-green-50 border border-green-100 px-4 py-2 rounded-full">
                <span class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></span> PDP/PEP SYNC ACTIVE
            </div>
        </header>

        <div id="grid" class="p-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 overflow-y-auto custom-scroll"></div>
    </main>

    <aside class="w-[480px] bg-white border-l shadow-2xl flex flex-col z-10">
        <div class="p-8 border-b flex justify-between items-center">
            <h2 class="font-black text-xl tracking-tight">CARRINHO</h2>
            <button onclick="clearItems(true)" class="text-[10px] font-black text-slate-400 hover:text-red-500 uppercase tracking-widest transition-colors">Limpar Tudo</button>
        </div>
        
        <div id="cartList" class="flex-1 p-8 space-y-4 overflow-y-auto bg-slate-50/30 custom-scroll"></div>

        <div class="p-10 bg-white border-t space-y-5 shadow-[0_-10px_40px_rgba(0,0,0,0.02)]">
            <div class="space-y-3">
                <div class="flex justify-between text-sm font-bold text-slate-400 italic"><span>Subtotal Bruto</span><span id="resRaw">0,00</span></div>
                <div class="flex justify-between text-sm font-bold text-green-600 bg-green-50 p-3 rounded-2xl">
                    <span>Desconto Aplicado (Delta)</span>
                    <span id="resDiscount">0,00</span>
                </div>
                <div class="flex justify-between text-sm font-bold text-slate-400"><span>Impostos Calculados</span><span id="resTax">0,00</span></div>
                <div class="flex justify-between font-black text-3xl pt-5 border-t text-slate-900 tracking-tighter">
                    <span>TOTAL</span>
                    <span id="resTotal" class="text-blue-600 font-[900]">0,00</span>
                </div>
            </div>

            <div id="errorBox" class="hidden p-5 bg-red-50 border border-red-100 text-red-600 rounded-2xl text-xs font-black flex items-start gap-4">
                <i class="fas fa-shield-alt text-lg"></i>
                <span id="errorMsg"></span>
            </div>

            <button id="btnSubmit" onclick="commit()" class="w-full bg-slate-900 hover:bg-blue-600 text-white py-6 rounded-3xl font-black text-lg transition-all flex items-center justify-center gap-3 shadow-xl active:scale-95 disabled:opacity-20 disabled:grayscale">
                <i class="fas fa-check-circle"></i> CONFIRMAR E PERSISTIR
            </button>
        </div>
    </aside>

    <script>
        const API = "http://localhost:8080";
        const catalog = [
            {"sku": "PROD-001", "name": "Arroz Super 1kg", "value": 1200.0},
            {"sku": "PROD-002", "name": "Óleo Alimentar 1L", "value": 2500.0},
            {"sku": "PROD-003", "name": "iPhone 13 128GB", "value": 250000.0},
            {"sku": "PROD-005", "name": "iPhone 15 Pro Max", "value": 1500000.0}
        ];

        // Carregar carrinho do LocalStorage para persistência
        let cart = JSON.parse(localStorage.getItem('dolphin_cart')) || [];
        let engineState = null;

        function notify(msg, type = 'success') {
            const container = document.getElementById('toastContainer');
            const t = document.createElement('div');
            t.className = `px-8 py-4 rounded-2xl shadow-2xl flex items-center gap-4 font-black text-[11px] text-white opacity-0 -translate-y-4 transition-all pointer-events-auto border-b-4 ${type === 'success' ? 'bg-green-600 border-green-800' : 'bg-red-600 border-red-800'}`;
            t.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle'}"></i> <span>${msg.toUpperCase()}</span>`;
            container.appendChild(t);
            setTimeout(() => t.classList.add('toast-active'), 10);
            setTimeout(() => { 
                t.classList.remove('toast-active'); 
                setTimeout(() => t.remove(), 500); 
            }, 3500);
        }

        function render() {
            document.getElementById('grid').innerHTML = catalog.map(p => `
                <div onclick="add('${p.sku}')" class="product-card bg-white p-8 rounded-[2.5rem] border border-slate-100 hover:border-blue-500 cursor-pointer transition-all shadow-sm hover:shadow-xl group">
                    <h3 class="font-black text-slate-800 text-[11px] uppercase tracking-tight h-8 leading-tight">${p.name}</h3>
                    <div class="mt-6 flex justify-between items-end">
                        <span class="text-xl font-black text-blue-600 tracking-tighter">${fmt(p.value)}</span>
                        <div class="h-10 w-10 rounded-full bg-slate-50 flex items-center justify-center group-hover:bg-blue-600 group-hover:text-white transition-colors">
                            <i class="fas fa-plus"></i>
                        </div>
                    </div>
                </div>
            `).join('');
            sync(); // Garante que a UI atualize ao carregar a página
        }

        function add(sku) {
            const item = cart.find(i => i.sku === sku);
            if(item) item.qty++; else cart.push({...catalog.find(p => p.sku === sku), qty: 1});
            saveAndSync();
        }

        function remove(sku) {
            cart = cart.filter(i => i.sku !== sku);
            saveAndSync();
        }

        function saveAndSync() {
            localStorage.setItem('dolphin_cart', JSON.stringify(cart));
            sync();
        }

        async function sync() {
            updateCartUI();
            if(cart.length === 0) return resetUI();

            const payload = {
                currency: document.getElementById('currency').value,
                discountPercentage: parseFloat(document.getElementById('discountPct').value) / 100 || 0,
                rulesVersion: "v1.2",
                items: cart.map(i => ({ sku: i.sku, value: i.value, qty: i.qty }))
            };

            try {
                const res = await fetch(`${API}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                
                if (!res.ok) {
                    handleError(data.reasons ? data.reasons[0] : data.error);
                } else if (data.guardsHit && data.guardsHit.length > 0) {
                    handleError(data.guardsHit[0].reason);
                } else {
                    engineState = data;
                    applyUI(data);
                }
            } catch (e) { 
                console.error(e);
                notify("Dolphin Engine offline ou inacessível", "error"); 
            }
        }

        function handleError(msg) {
            document.getElementById('errorMsg').innerText = msg;
            document.getElementById('errorBox').classList.remove('hidden');
            document.getElementById('btnSubmit').disabled = true;
            notify(msg, "error");
        }

        function applyUI(data) {
            const s = data.stateFragment;
            const raw = cart.reduce((acc, i) => acc + (i.value * i.qty), 0);
            document.getElementById('resRaw').innerText = fmt(raw);
            document.getElementById('resDiscount').innerText = "- " + fmt(raw - s.baseValue);
            document.getElementById('resTax').innerText = fmt(s.appliedTaxes?.VAT || 0);
            document.getElementById('resTotal').innerText = fmt(s.totalValue);
            document.getElementById('errorBox').classList.add('hidden');
            document.getElementById('btnSubmit').disabled = false;
        }

        async function commit() {
            if(!engineState) return;
            try {
                const res = await fetch(`${API}/sales`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({...engineState.stateFragment, items: cart.map(i => ({sku:i.sku, value:i.value, qty:i.qty}))})
                });
                if(res.ok) { 
                    notify("Operação Finalizada com Sucesso", "success"); 
                    clearItems(false); 
                } else {
                    const err = await res.json();
                    notify(err.error || "Erro no enforcement final", "error");
                }
            } catch (e) { notify("Erro ao persistir venda", "error"); }
        }

        function cancelOperation() { 
            if(cart.length > 0) {
                clearItems(false); 
                notify("Venda Cancelada pelo Utilizador", "error"); 
            }
        }
        
        function clearItems(notifyUser) { 
            cart = []; 
            localStorage.removeItem('dolphin_cart');
            resetUI(); 
            updateCartUI(); 
            if(notifyUser) notify("Carrinho Limpo", "success");
        }

        function updateCartUI() {
            document.getElementById('cartList').innerHTML = cart.map(i => `
                <div class="group flex justify-between items-center p-5 bg-white rounded-3xl border border-slate-100 shadow-sm hover:border-red-100 transition-all">
                    <div class="flex flex-col">
                        <span class="font-black text-[11px] text-slate-800 uppercase tracking-tighter">${i.name}</span>
                        <span class="text-[10px] text-slate-400 font-bold">${i.qty} x ${fmt(i.value)}</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="font-black text-xs text-slate-900">${fmt(i.value * i.qty)}</span>
                        <button onclick="remove('${i.sku}')" class="h-8 w-8 rounded-full flex items-center justify-center text-slate-300 hover:bg-red-50 hover:text-red-500 transition-all">
                            <i class="fas fa-minus-circle"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function fmt(v) { 
            const cur = document.getElementById('currency').value;
            const locales = { 'AOA': 'pt-AO', 'USD': 'en-US', 'BRL': 'pt-BR', 'EUR': 'de-DE' };
            return new Intl.NumberFormat(locales[cur] || 'pt-AO', { style: 'currency', currency: cur }).format(v); 
        }

        function resetUI() { 
            ['resRaw', 'resDiscount', 'resTax', 'resTotal'].forEach(id => document.getElementById(id).innerText = fmt(0));
            document.getElementById('errorBox').classList.add('hidden');
            document.getElementById('btnSubmit').disabled = true;
            document.getElementById('discountPct').value = 0;
            engineState = null;
        }

        render();
    </script>
</body>
</html>
